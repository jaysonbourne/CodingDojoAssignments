<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Disappearing Ninja</title>
    <link rel="stylesheet" href="DISAPPEARING_NINJA.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script>
      $(document).ready(function(){
        $("img").click(function(){
          $(this).hide();
        })
        $(".return").click(function(){
          $("img").show();
        })
      });
    </script>
  </head>
  <body>
    <!Click on the images to make them go-away,click on button to make them appear>
    <div class="row_1">
      <img  src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
    </div>
    <div class="row_2">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
    </div>
    <div class="row_3">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
      <img src="http://i1.kym-cdn.com/photos/images/newsfeed/000/372/498/b35.png" alt="judegement_face">
    </div>
    <button class="return" type="button" name="button">Return</button>
  </body>
</html>
