<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ninja to cat</title>
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script>
    $(document).ready(function(){

      $("img").click(function(){
        $(this).attr(
            {
              src: $(this).attr("alt-src"),
              "alt-src":$(this).attr("src")
            })
      })
    })
    </script>
  </head>
  <body>
    <div class="ninja_main">
      <img class="ninja" src="ninja0.png" alt-src="cat0.png">
      <img class="ninja" src="ninja1.png" alt-src="cat1.png">
      <img class="ninja" src="ninja2.png" alt-src="cat2.png">
      <img class="ninja" src="ninja3.png" alt-src="cat3.png">
      <img class="ninja" src="ninja4.png" alt-src="cat4.png">
    </div>
  </body>
</html>
