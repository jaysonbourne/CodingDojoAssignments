<!DOCTYPE html> <!the purpose of this is to get the add user's information to populate the table that i have up there.
//i have empty cells up there to hopefully appear when the user enters their information.>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery Users</title>
    <link rel="stylesheet" href="jqueryusers.css">
    <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script>
    $(document).ready(function(){
      $(".tabletime").submit(function(){
        console.log("tabletime submission");
        $("tbody").append("<tr><td>"+$(".one").val()+"</td><td>"+$(".two").val()+"</td><td>"+$(".three").val()+"</td><td>"+$(".four").val());
        $(".btn[type=text]").val("");
        return false;
      })
    })
    </script>
  </head>
  <body>
  <div id="container">
    <div class="tabletime">
      <table>
        <thead>
          <tr>
            <th class="one">First Name</th>
            <th class="two">Last Name</th>
            <th class="three">Email Address</th>
            <th class="four">Contact #</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <h1 class="users">Add Users</h1>
    <div class="forms">
      <form id="form1" action="#"method="post">
        First Name:<input type="text" id="first_name" placeholder="first name">
        Last Name:<input type="text" id="last_name" placeholder="last name">
        Email Address:<input type="text" id="email" placeholder="email">
        Contact No.:<input type="text" id="phone" placeholder="number">
        <button class="btn" type="button" name="submit">Add User</button>
      </form>
    </div>
  </div>
  </body>
</html>
